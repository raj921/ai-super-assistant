<!DOCTYPE html>
<html>
<head>
  <title>AI Super Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      background: #f1f3f4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab.active {
      background: #4285f4;
      color: white;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #357abd;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
      max-height: 200px;
      overflow-y: auto;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .feature-button {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px;
    }
    .feature-button i {
      font-size: 18px;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="AI Assistant Logo">
      <h2>AI Super Assistant</h2>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="quick">Quick Actions</button>
      <button class="tab" data-tab="advanced">Advanced</button>
    </div>

    <div id="quick-tab" class="tab-content">
      <div class="features">
        <button class="feature-button" id="summarize">
          <i class="material-icons">summarize</i>
          Summarize
        </button>
        <button class="feature-button" id="translate">
          <i class="material-icons">translate</i>
          Translate
        </button>
        <button class="feature-button" id="explain">
          <i class="material-icons">psychology</i>
          Explain
        </button>
        <button class="feature-button" id="rewrite">
          <i class="material-icons">edit_note</i>
          Rewrite
        </button>
      </div>
    </div>

    <div id="advanced-tab" class="tab-content" style="display: none;">
      <textarea id="input-text" placeholder="Enter or paste text here..."></textarea>
      <button id="process">Process with AI</button>
    </div>

    <div id="loading" class="loading">
      <i class="material-icons rotating">refresh</i>
      Processing...
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
